<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>动态组件</title>
</head>

<body>
    <div id="app">
        <a @click="currentComponent='Home'" href="javascript:void(0)">【首页】</a>
        <a @click="currentComponent='List'" href="javascript:void(0)">【列表页】</a
      >
      <a @click="currentComponent='Hot'" href="javascript:void(0)">【热卖】</a>
        <a @click="currentComponent='About'" href="javascript:void(0)">【关于我们】</a
      >
      <hr />
      <!-- keep-alive 保证组件一直在 不销毁, exclude表示不缓存的数据 -->
      <keep-alive>
        <!-- component 动态组件，可以设置其is来标识当前显示的是哪一个组件 -->
        <component :is="currentComponent"></component>
      </keep-alive>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="./components/movies.js"></script>
    <script>
      Vue.component("Home", {
        template: "<h1>首页</h1>",
        beforeCreate() {
          console.log("首页创建之前");
        },
        created() {
          console.log("首页创建完成");
          // 在此处可以调用api接口获取数据
        },
        beforeMount() {
          console.log("首页挂载之前");
        },
        mounted() {
          console.log("首页挂在完成");
        },

        /// 更新阶段的钩子函数,会循环执行
        beforeUpdate() {
          console.log("首页更新之前");
        },
        updated() {
          console.log("首页更新完成");
        },

        beforeDestroy() {
          console.log("首页销毁之前");
        },
        destroyed() {
          console.log("首页销毁完成");
        }
      });
      Vue.component("List", {
        template: `<div class="list">
          <h1>列表</h1>
          <movies></movies>
        </div>`,
        beforeCreate() {
          console.log("列表页创建之前");
        },
        created() {
          console.log("列表页创建完成");
          // 在此处可以调用api接口获取数据
        },
        beforeMount() {
          console.log("列表页挂载之前");
        },
        mounted() {
          console.log("列表页挂在完成");
        },

        /// 更新阶段的钩子函数,会循环执行
        beforeUpdate() {
          console.log("列表页更新之前");
        },
        updated() {
          console.log("列表页更新完成");
        },

        beforeDestroy() {
          console.log("列表页销毁之前");
        },
        destroyed() {
          console.log("列表页销毁完成");
        }
      });
      Vue.component("Hot", {
        template: "<h1>热卖</h1>"
      });
      Vue.component("About", {
        template: "<h1>关于我们</h1>"
      });
      var app = new Vue({
        el: "#app",
        data: {
          currentComponent: "Home"
        }
      });
    </script>
  </body>
</html>
