<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ref&$el</title>
</head>

<body>
    <div id="app">
        <h1 @click="h1Click">Vue应用</h1>
        <p ref="d">这是一段展示vue实例的代码</p>
        <hr />
        <hw ref="s" style="color:red"></hw>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 父组件可以通过ref属性直接获取子组件的属性和方法 直接调用
        Vue.component("hw", {
            template: `<div class="hw">
        <p>我是一个全局自定义组件</p>
        </div>`,
            methods: {
                showTip() {
                    alert("a");
                }
            }
        });
        // 在vue中获取组件的dom元素
        //  可以在mounted组件挂载完成之后获取
        //   $el
        //   refs
        var app = new Vue({
            el: "#app",
            // 组件挂载完成,dom元素渲染结束
            mounted() {
                // this.$el可以获取当前组件的dom元素

                console.log(this.$el);
                console.log(this.$el.querySelector(".hw p").innerText);
                // this.$refs可以获取当前组件中设置了ref属性的标签
                console.log(this.$refs.s.$el);
                console.log(this.$refs.d);
            },
            methods: {
                h1Click() {
                    this.$refs.s.showTip();
                }
            }
        });
    </script>
</body>

</html>
