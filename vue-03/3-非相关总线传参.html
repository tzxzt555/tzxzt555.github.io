<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>非相关(兄弟)组件传参</title>
    <style>
      .product {
        display: block;
        margin: 0.3rem auto;
        border: solid #aaa 1px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <cart></cart>
      <hr />
      <product v-for="item in list" :key="item.id" :p="item"> </product>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var eventBus = new Vue(); // 创建一个空白的vue实例 用来做事件的派发和监听
      /****
       * 非相关组件之间传参
       *   事件总线
       *    我们在做开发的时候可以通过一个空白的全局对象作为一个媒介，
       *    所有的事件派发和监听都在这个对象上进行
       ***/
      var cart = {
        template: "<h5>当前的数量: {{count}}</h5>",
        data() {
          return {
            count: 0
          };
        },
        // 表示组件创建完成之后执行 是组件的生命周期函数
        created() {
          eventBus.$on("addToCart", this.addEd);
        },
        methods: {
          addEd(v) {
            console.log(v);
            this.count += v;
          }
        }
      };

      var product = {
        template: `<div class="product">
          <h4>{{p.name}}</h4>
          <button @click="buy(p.id)">购买</button>
         </div>`,
        props: ["p"],
        methods: {
          buy(id) {
            console.log(id + "被买了");
            eventBus.$emit("addToCart", 1);
          }
        }
      };

      var app = new Vue({
        el: "#app",
        components: {
          product,
          cart
        },
        data: {
          list: [
            {
              id: 1,
              name: "IPhone 11",
              price: 5999
            },
            {
              id: 2,
              name: "华为 meta30",
              price: 6999
            },
            {
              id: 3,
              name: "Nokia老年机",
              price: 329
            }
          ]
        }
      });
    </script>
  </body>
</html>
