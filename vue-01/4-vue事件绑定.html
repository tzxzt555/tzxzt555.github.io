<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>事件绑定</title>
  </head>
  <body>
    <div id="app">
      <!-- keyup可以获取当前输入的内容,keydown不行 -->
      <input type="text" @keyup="upHandle" />
      <button v-on:click="clickHandle">点我</button>
      <button @click="clickHandle">点我</button>
      <!-- @click的值为一个js表达式 -->
      <button @click="count+=1">当前的count:{{count}}</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // 在vue中使用v-on绑定事件,可以简写为@
      var app = new Vue({
        el: "#app",
        data: {
          count: 1
        },
        methods: {
          // clickHandle: function() {
          //   alert("1");
          // }
          clickHandle() {
            alert("1");
          },
          upHandle(e) {
            if (e.keyCode == 13) {
              alert(this.count); // 输出当前的计数值
            }
            console.log(e.target.value);
          }
        }
      });
    </script>
  </body>
</html>
