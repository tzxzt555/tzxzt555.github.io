<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todolist</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/bulma/0.7.5/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="app">
      <input
        class="input is-primary"
        type="text"
        v-model="txt"
        @keyup="addHandle"
      />
      <br />
      <ul>
        <!-- v-show 是否显示内容 控制标签的display false时display为none -->
        <li v-for="item in list">
          <p>{{item.content}}</p>
          <button
            class="button is-success"
            @click="item.isEnd=true"
            v-show="!item.isEnd"
          >
            完成
          </button>
          <button class="button is-danger" @click="del(item.id)">删除</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          txt: "",
          list: []
        },
        methods: {
          addHandle(e) {
            if (e.keyCode == 13) {
              if (this.txt) {
                this.list.push({
                  content: this.txt,
                  id: Date.now(),
                  isEnd: false
                });
                this.txt = "";
              }
            }
          },
          del(id) {
            // findIndex查找符合条件的下标
            if (confirm("是否确认删除？")) {
              var index = this.list.findIndex(item => item.id == id);
              this.list.splice(index, 1);
            }
          }
        }
      });
    </script>
  </body>
</html>
