<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>组件传参-父传子</title>
  </head>
  <body>
    <!-- 父组件向子组件传参 通过属性传递 -->
    <div id="app">
      <counter :step="1" msg="步长为1"></counter>
      <hr />
      <counter :step="2" msg="步长为2"></counter>
      <hr />
      <counter :step="3" msg="步长为3"></counter>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component("counter", {
        template: `<button :title="msg" @click="count+=step">计数值:{{count}}</button>`,
        data() {
          return {
            count: 1
          };
        },
        // props可以设置成对象的形式
        // props: {
        //   step: {
        //     type: Number,
        //     default: 1
        //   },
        //   msg: {
        //     type: String,
        //     required: true
        //   }
        // }
        // props可以直接写成数组
        props: ["msg", "step"]
      });
      var app = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
