<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css"
    />
    <title>样式名</title>
    <style>
      .rect {
        width: 300px;
        height: 300px;
        background-color: #000;
      }
      .pink {
        background-color: deeppink;
      }
      .ball {
        border-radius: 50%;
      }
      .o {
        width: 380px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 如果通过:class绑定的时候只能有一个有效果 第一次设置的那个有效果 -->
      <div :class="c" :class="o" class="demo"></div>
      <div :class="d"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          c: {
            rect: true, // 设置为true表示有效果
            pink: true,
            ball: false,
            animated: true,
            fadeInLeft: true
          },
          d: ["rect", "ball"], // 以数组的形式进行样式绑定
          o: ["o"]
        }
      });
    </script>
  </body>
</html>
